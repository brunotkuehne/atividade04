apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  labels:
    app: apache
spec:
  replicas: 5
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: httpd:latest # Imagem oficial do Apache HTTP Server
        ports:
        - containerPort: 80
      tolerations:
      - key: "apps"
        operator: "Equal"
        value: "tipob" # Toler√¢ncia para o valor 'tipob'
        effect: "NoSchedule"
